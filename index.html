<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>HTML Launcher</title>
    <style>
        body {
            background: #111;
            color: #eee;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            text-align: center;
        }
        input {
            width: 260px;
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 8px 14px;
            font-size: 16px;
            cursor: pointer;
        }
        .hint {
            font-size: 12px;
            color: #aaa;
            margin-top: 6px;
        }
    </style>
</head>
<body>

<div class="box">
    <input id="file" type="text" placeholder="example.html">
    <br><br>
    <button onclick="go()">Go!</button>
    <div class="hint">Введите имя html-файла из этой папки</div>
</div>

<script>
function go() {
    let file = document.getElementById("file").value.trim();

    // если забыли .html — добавляем
    if (!file.endsWith(".html")) {
        file += ".html";
    }

    // базовая защита от перехода вне папки
    if (file.includes("/") || file.includes("\\")) {
        alert("Только файлы из этой папки");
        return;
    }

    window.location.href = file;
}
</script>

</body>
</html>
